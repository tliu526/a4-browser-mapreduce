<!-- The requester job upload page -->
<!DOCTYPE html>
<html>

<head>
    <script src="requester.js"></script>
</head>

<body>

<h3> You have successfully logged in! </h3>

    <p>Upload MapReduce File: 
    <form method="POST" id="map_reduce" action="/js_upload" enctype="multipart/form-data">
        <input type="file" id="mpr_select" name="js_upload" multiple="multiple" accept=".js"/>
    </form>
    </p>

    <p>Upload Data File(s): 
        <form method="POST" id="data" action="/data_upload" enctype="multipart/form-data">
            <input type="file" id="data_select" name="data_upload" multiple="multiple" accept=".json,.txt,.csv" multiple/>
        </form>
    </p>
<input type="button" value="Submit Files" onclick="submit_forms()" />
</body>



</html>
